name: Docker Build and Publish

on:
  release:
    types: [published]
  # Allow manual trigger
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: sagacient/math-mcp-server

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: DockerHub
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check secrets
        run: |
          if [ -z "${{ secrets.DOCKER_USER }}" ]; then
            echo "::error::DOCKER_USER secret is not set in the 'Actions' environment"
            exit 1
          fi
          if [ -z "${{ secrets.DOCKER_SECRET }}" ]; then
            echo "::error::DOCKER_SECRET secret is not set in the 'Actions' environment"
            exit 1
          fi
          echo "Secrets are configured correctly"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_SECRET }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update Docker Hub description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_SECRET }}
          repository: ${{ env.IMAGE_NAME }}
          readme-filepath: ./overview.md
          short-description: "A comprehensive MCP server exposing 70+ mathematical tools for AI assistants"
